apiVersion: apps/v1
kind: Deployment
metadata:
  name: pruebaangular
  labels:
    app: pruebaangular
spec:
  selector:
    matchLabels:
      app: pruebaangular
  replicas: 3
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: pruebaangular
    spec:
      containers:
      - name: pruebaangular
        image: 152512582646.dkr.ecr.us-east-2.amazonaws.com/repo-app-sebas:1.0
        imagePullPolicy: Always
        ports:
        - containerPort: 80